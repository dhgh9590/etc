<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi slider</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/multi_slider.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/multi_slider.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="slider_wrap">
            <div class="slide_wrapper">
                <ul class="slides">
                    <li>
                        <figure>
                            <img src="img/1.jpg" alt="">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/2.jpg" alt="">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/3.jpg" alt="">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/4.jpg" alt="">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/5.jpg" alt="">
                        </figure>
                    </li>
                </ul>
            </div>
            <p class="controls">
                <span class="prev"><em class="ir_su">prev</em><i class="fas fa-angle-left"></i></span>
                <span class="next"><em class="ir_su">next</em><i class="fas fa-angle-right"></i></span>
            </p>
        </div>
    </div>

    <script>
       

    </script>
    
</body>
</html>
