<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <section class="section1">
        <div class="wrap">
            <h1>
                <i class="fas fa-globe"></i>
            </h1>
            <p id="dynamic" class="lg-text">

            </p>
            <p class="sm-text">
                SUCODING | 100 Subscribe
            </p>
        </div>
    </section>



    <script>
        let target = document.querySelector("#dynamic");
        //3초 후 랜덤한 문장 실행 (순서3)
        function randomString(){ 
            let stringArr = ["Learn to HTML","Learn to CSS","Learn to Javascript","Learn to Python","Learn to Ruby"]; //target에 들어갈 문장 배열로 저장
            let selectString = stringArr[Math.floor(Math.random() * stringArr.length)];//stringArr을 랜덤으로 불러오기  * length만큼 랜덤 만들기 Math.floor는 소수점을 없에줌
            let selectStringArr = selectString.split(""); //"" 기준으로 글자가 쪼개져 배열로 됨

            return selectStringArr; //최종 변수값을 리턴
        }
        
        //타이핑 리셋 (순서2)
        function resetTyping(){//타겟을 빈값으로 만들고 랜덤한 문장을 다시 가지고 옴
            target.textContent = ""; //textContent는 innerText와 비슷함
            dynamic(randomString());
        }

        //한글자씩 텍스트 출력 함수 (순서1)
        function dynamic(randomArr){
            if(randomArr.length > 0){
                target.textContent += randomArr.shift(); //shift는 배열이 있으면 배열의 앞에값을 밖으로 빼내줌
                setTimeout(function(){ //값이 거짓이 될떼까지 dynamic를 실행함
                    dynamic(randomArr);
                },80);
            }else{
                setTimeout(resetTyping, 3000); //값이 거짓이 되면 resetTyping을 실행함
            }
        }
        dynamic(randomString());

        //커서 깜빡임 효과
        function blink(){
            target.classList.toggle("active");
        }
        setInterval(blink, 500);





    </script>
</body>
</html>
